<div class="btn-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>

    <button ng-click="clear();" type="button" class="btn btn-info">Clear</button>
</div>
<div ui-sortable="sortableOptions" ng-model="widgets" class="dashboard-widget-area">
    <div ng-repeat="widget in widgets" ng-style="widget.style" class="widget-container">
        <div class="widget panel panel-default" widget>
            <div class="widget-header panel-heading">
                <h3 class="panel-title">
                    {{widget.title}} <span class="label label-primary">{{widget.id}}</span>
                    <span ng-click="removeWidget(widget);" class="glyphicon glyphicon-remove"></span>
                </h3>

            </div>
            <div class="widget-content panel-body">
                <div> {{ message }}</div>
            </div>
        </div>
    </div>
</div>
